<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>圆头耄耋的终极冒险</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>圆头耄耋の终极冒险</h1>
    <div id="image-container">
      <img id="character" src="assets/images/maodie.png" alt="圆头耄耋" />
    </div>
    <div id="dialogue">“我哈！超级大哈！。”</div>
    <div class="button-container">
      <button onclick="chooseAction('huff')">哈气</button>
      <button onclick="chooseAction('roll')">打滚</button>
      <button onclick="chooseAction('stare')">怒视</button>
      <button onclick="chooseAction('flirt')">调戏</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
